<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Wish</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #1e293b;
        }
        .shared-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            max-width: 700px;
            width: 100%;
            padding: 3rem;
        }
        .shared-icon {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .shared-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .shared-content {
            color: #334155;
            font-size: 1.05rem;
            line-height: 1.8;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            margin-bottom: 1.5rem;
        }
        .shared-footer {
            text-align: center;
            color: #94a3b8;
            font-size: 0.85rem;
            font-style: italic;
        }
        .error-card {
            text-align: center;
        }
        .error-card .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .error-card h2 {
            color: #1e293b;
            margin-bottom: 0.75rem;
        }
        .error-card p {
            color: #64748b;
        }
        .loading-text {
            text-align: center;
            color: #64748b;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            .shared-card { padding: 2rem; }
            .shared-title { font-size: 1.4rem; }
        }
        @media (max-width: 480px) {
            body { padding: 1rem; }
            .shared-card { padding: 1.5rem; }
            .shared-title { font-size: 1.2rem; }
            .shared-content { padding: 1rem; font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <div class="shared-card" id="sharedCard">
        <p class="loading-text" id="loadingText">Loading...</p>
    </div>

    <script>
        (async () => {
            const card = document.getElementById('sharedCard');
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (!token) {
                card.innerHTML = `
                    <div class="error-card">
                        <div class="error-icon">üîó</div>
                        <h2>Invalid Link</h2>
                        <p>This sharing link appears to be invalid or incomplete.</p>
                    </div>`;
                return;
            }

            try {
                const response = await fetch(`/api/wishes/shared/${encodeURIComponent(token)}`);

                if (!response.ok) {
                    card.innerHTML = `
                        <div class="error-card">
                            <div class="error-icon">üòî</div>
                            <h2>Wish Not Found</h2>
                            <p>This shared wish could not be found. The link may have expired or been removed.</p>
                        </div>`;
                    return;
                }

                const wish = await response.json();
                const escapeHtml = (text) => {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                };

                card.innerHTML = `
                    <div class="shared-icon">üìú</div>
                    <h1 class="shared-title">${escapeHtml(wish.title)}</h1>
                    <div class="shared-content">${escapeHtml(wish.content)}</div>
                    <p class="shared-footer">This information was shared with you by someone who trusts you.</p>`;
                document.title = `${wish.title} - Shared Wish`;
            } catch (error) {
                card.innerHTML = `
                    <div class="error-card">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h2>Something Went Wrong</h2>
                        <p>We couldn't load this wish. Please try again later.</p>
                    </div>`;
            }
        })();
    </script>
</body>
</html>
