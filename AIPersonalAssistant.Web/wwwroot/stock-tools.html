<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks - Personal Assistant</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/help-palette.css">
    <link rel="stylesheet" href="/css/stock-tools.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/tool-guard.js"></script>
</head>
<body>
    <div class="header">
        <h1>Stocks</h1>
        <button id="backBtn">Back to Tools</button>
    </div>

    <div class="container">
        <div class="form-card">
            <h2>Stock Performance Analyzer</h2>
            <form id="stockForm">
                <div class="form-group">
                    <label>Select Stocks to Compare</label>
                    <div class="stock-selector">
                        <select id="stockSymbol">
                            <option value="">Add a stock...</option>
                            <option value="MSFT">Microsoft Corporation (MSFT)</option>
                            <option value="META">Meta Platforms, Inc. (META)</option>
                            <option value="GOOGL">Alphabet Inc. (GOOGL)</option>
                        </select>
                    </div>
                    <div id="selectedStocks" class="selected-stocks"></div>
                </div>

                <div class="form-row">
                    <div class="form-group form-group-flex">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>

                    <div class="form-group form-group-flex">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                </div>

                <button type="submit" class="analyze-btn">Analyze Stock Performance</button>
            </form>
        </div>

        <div class="info-banner" style="background: #e8f4fd; border: 1px solid #b3d7ff; border-radius: 8px; padding: 0.75rem 1rem; margin-bottom: 1rem; color: #004085; font-size: 0.9rem;">
            ℹ️ Historical stock data is limited to approximately the last 5 months (~100 trading days) due to free API tier constraints.
        </div>

        <div id="loadingSection" class="loading-card" style="display: none;">
            <div class="spinner"></div>
            <p>Loading stock data...</p>
        </div>

        <div id="resultsSection" class="results-card" style="display: none;">
            <h2 id="chartTitle">Stock Performance Comparison</h2>
            <div class="chart-container">
                <canvas id="stockChart"></canvas>
            </div>
            <div id="stockLegend" class="stock-legend"></div>
            <div id="stockSummary" class="stock-summary"></div>
        </div>

        <div id="errorSection" class="error-card" style="display: none;">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
    (async () => {
        try {
            const resp = await fetch('/api/auth/user', { credentials: 'include' });
            if (!resp.ok) { window.location.href = '/login.html'; return; }
            const user = await resp.json();
            enforceToolPermission(user, 'stocks');
        } catch { window.location.href = '/login.html'; }
    })();
    </script>
    <script src="/js/stock-tools.js"></script>
    <script src="/js/help-palette.js"></script>
</body>
</html>
