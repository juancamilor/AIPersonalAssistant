<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Recipe</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #1e293b;
            padding: 2rem 1rem;
        }
        .card {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }
        .hero-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
        }
        .hero-placeholder {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .recipe-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        .meta-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .meta-item {
            color: #64748b;
            font-size: 0.9rem;
        }
        .section {
            margin-bottom: 1.5rem;
        }
        .section h3 {
            font-size: 1.15rem;
            color: #1e293b;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
        }
        .section p, .section pre {
            color: #475569;
            line-height: 1.7;
            white-space: pre-wrap;
            font-family: inherit;
            font-size: 1rem;
        }
        .image-gallery {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }
        .gallery-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }
        .gallery-img:hover {
            transform: scale(1.05);
            border-color: #6366f1;
        }
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
        }
        .error-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .error-state h2 {
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        .error-state p {
            color: #64748b;
        }
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }
        .footer {
            text-align: center;
            padding: 1.5rem;
            color: #94a3b8;
            font-size: 0.85rem;
            border-top: 1px solid #e2e8f0;
        }
        .image-lightbox-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            cursor: pointer;
        }
        .image-lightbox-img {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        @media (max-width: 768px) {
            body { padding: 1rem 0.5rem; }
            .card-body { padding: 1.5rem; }
            .recipe-title { font-size: 1.5rem; }
            .gallery-img { width: 90px; height: 90px; }
        }
        @media (max-width: 480px) {
            .recipe-title { font-size: 1.25rem; }
            .gallery-img { width: 70px; height: 70px; }
        }
    </style>
</head>
<body>
    <div class="card" id="recipeCard">
        <div class="loading" id="loadingState">Loading recipe...</div>
    </div>

    <script>
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function openImageLightbox(src) {
            const overlay = document.createElement('div');
            overlay.className = 'image-lightbox-overlay';
            overlay.innerHTML = `<img src="${src}" class="image-lightbox-img" />`;
            overlay.addEventListener('click', () => overlay.remove());
            document.body.appendChild(overlay);
        }

        async function loadSharedRecipe() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');
            const card = document.getElementById('recipeCard');

            if (!token) {
                card.innerHTML = `
                    <div class="error-state">
                        <div class="error-state-icon">üòï</div>
                        <h2>Invalid Link</h2>
                        <p>This recipe link appears to be invalid or incomplete.</p>
                    </div>`;
                return;
            }

            try {
                const response = await fetch(`/api/recipes/shared/${token}`);
                if (!response.ok) {
                    card.innerHTML = `
                        <div class="error-state">
                            <div class="error-state-icon">üîí</div>
                            <h2>Recipe Not Found</h2>
                            <p>This recipe may have been removed or the link is no longer valid.</p>
                        </div>`;
                    return;
                }

                const recipe = await response.json();
                document.title = `${recipe.title || 'Shared Recipe'} - Recipe`;

                const images = recipe.imageUrls || [];
                const heroHtml = images.length > 0
                    ? `<img class="hero-image" src="/api/recipes/${recipe.id}/images/${images[0]}" alt="${escapeHtml(recipe.title)}">`
                    : `<div class="hero-placeholder">üç≥</div>`;

                let galleryHtml = '';
                if (images.length > 1) {
                    galleryHtml = `<div class="image-gallery">${images.map(imgId =>
                        `<img class="gallery-img" src="/api/recipes/${recipe.id}/images/${imgId}" alt="recipe photo" onclick="openImageLightbox('/api/recipes/${recipe.id}/images/${imgId}')">`
                    ).join('')}</div>`;
                }

                const categoryHtml = recipe.category
                    ? `<span class="category-badge">${escapeHtml(recipe.category)}</span>`
                    : '';

                const metaItems = [];
                if (recipe.prepTime) metaItems.push(`<span class="meta-item">‚è±Ô∏è Prep: ${recipe.prepTime} min</span>`);
                if (recipe.cookTime) metaItems.push(`<span class="meta-item">üî• Cook: ${recipe.cookTime} min</span>`);
                if (recipe.servings) metaItems.push(`<span class="meta-item">üçΩÔ∏è Serves: ${recipe.servings}</span>`);

                card.innerHTML = `
                    ${heroHtml}
                    <div class="card-body">
                        <h1 class="recipe-title">${escapeHtml(recipe.title || 'Untitled Recipe')}</h1>
                        <div class="meta-row">
                            ${categoryHtml}
                            ${metaItems.join('')}
                        </div>
                        ${galleryHtml}
                        ${recipe.description ? `<div class="section"><h3>Description</h3><p>${escapeHtml(recipe.description)}</p></div>` : ''}
                        ${recipe.ingredients ? `<div class="section"><h3>Ingredients</h3><pre>${escapeHtml(recipe.ingredients)}</pre></div>` : ''}
                        ${recipe.instructions ? `<div class="section"><h3>Instructions</h3><pre>${escapeHtml(recipe.instructions)}</pre></div>` : ''}
                    </div>
                    <div class="footer">Shared from AI Personal Assistant</div>`;

            } catch (error) {
                console.error('Error loading shared recipe:', error);
                card.innerHTML = `
                    <div class="error-state">
                        <div class="error-state-icon">‚ö†Ô∏è</div>
                        <h2>Something went wrong</h2>
                        <p>Unable to load this recipe. Please try again later.</p>
                    </div>`;
            }
        }

        loadSharedRecipe();
    </script>
</body>
</html>
