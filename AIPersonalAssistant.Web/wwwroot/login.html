<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant</title>
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(80px, -60px) rotate(90deg); }
            50% { transform: translate(-40px, -120px) rotate(180deg); }
            75% { transform: translate(-100px, -30px) rotate(270deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-120px, 80px) scale(1.15); }
            66% { transform: translate(60px, 40px) scale(0.9); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(100px, 50px); }
            40% { transform: translate(50px, -80px); }
            60% { transform: translate(-70px, -40px); }
            80% { transform: translate(-30px, 70px); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(70px, -90px) rotate(180deg) scale(1.2); }
        }

        @keyframes float5 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            30% { transform: translate(-90px, -70px) scale(0.85); }
            70% { transform: translate(50px, 90px) scale(1.1); }
        }

        @keyframes float6 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-60px, 100px) rotate(120deg); }
            50% { transform: translate(80px, 60px) rotate(240deg); }
            75% { transform: translate(40px, -80px) rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #0f0c29, #1a1a3e, #302b63);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        /* Floating geometric shapes */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.12) 0%, transparent 70%);
            top: -80px;
            left: -60px;
            animation: float1 20s ease-in-out infinite;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            top: 60%;
            right: -40px;
            animation: float2 18s ease-in-out infinite;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 70%);
            bottom: 10%;
            left: 15%;
            animation: float3 22s ease-in-out infinite;
        }

        .shape-4 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            top: 20%;
            right: 20%;
            animation: float4 16s ease-in-out infinite;
        }

        .shape-5 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.08) 0%, transparent 70%);
            bottom: -60px;
            right: 25%;
            animation: float5 24s ease-in-out infinite;
        }

        .shape-6 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(244, 114, 182, 0.1) 0%, transparent 70%);
            top: 10%;
            left: 30%;
            animation: float6 19s ease-in-out infinite;
        }

        /* Glassmorphism login card */
        .login-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 80px rgba(99, 102, 241, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: cardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            text-align: center;
        }

        .brand-icon {
            font-size: 48px;
            margin-bottom: 8px;
            display: block;
            animation: pulse 3s ease-in-out infinite;
        }

        .login-card h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .login-card .subtitle {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.55);
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .login-info {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .login-info a {
            color: #93c5fd;
            text-decoration: underline;
        }

        .login-info a:hover {
            color: #bfdbfe;
        }

        /* Error message - glassmorphism themed */
        .error-message {
            background: rgba(239, 68, 68, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            text-align: left;
            line-height: 1.5;
        }

        /* Sign-in buttons */
        .signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            color: #1f1f1f;
            background: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow:
                0 4px 16px rgba(0, 0, 0, 0.2),
                0 0 30px rgba(99, 102, 241, 0.25);
        }

        .signin-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .separator {
            display: flex;
            align-items: center;
            gap: 16px;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.35);
            font-size: 13px;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                margin: 16px;
                padding: 36px 24px;
                max-width: calc(100% - 32px);
            }

            .login-card h1 {
                font-size: 24px;
            }

            .brand-icon {
                font-size: 40px;
            }

            .shape-1, .shape-5 {
                width: 180px;
                height: 180px;
            }

            .shape-2, .shape-3 {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
    <div class="floating-shape shape-5"></div>
    <div class="floating-shape shape-6"></div>

    <!-- Login card -->
    <div class="login-card">
        <span class="brand-icon">âœ¨</span>
        <h1>Personal Assistant</h1>
        <p class="subtitle">A convenient set of tools to assist you</p>
        <p class="login-info">Sign in to continue. Contact the administrator at <a href="mailto:juan_camilo_r@hotmail.com">juan_camilo_r@hotmail.com</a> to request access.</p>

        <div id="errorMessage" class="error-message"></div>

        <button id="microsoftLoginBtn" class="signin-btn">
            <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="10" height="10" fill="#F25022"/>
                <rect x="11" width="10" height="10" fill="#7FBA00"/>
                <rect y="11" width="10" height="10" fill="#00A4EF"/>
                <rect x="11" y="11" width="10" height="10" fill="#FFB900"/>
            </svg>
            Sign in with Microsoft
        </button>

        <div class="separator">or</div>

        <button class="signin-btn" onclick="window.location.href='/api/auth/login-google'">
            <svg width="21" height="21" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                <path fill="#FBBC05" d="M10.53 28.59a14.5 14.5 0 0 1 0-9.18l-7.98-6.19a24.01 24.01 0 0 0 0 21.56l7.98-6.19z"/>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
            </svg>
            Sign in with Google
        </button>
    </div>

    <script src="/js/login.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const message = urlParams.get('message');
        if (error || message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message || 'An authentication error occurred. Please try again.';
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
