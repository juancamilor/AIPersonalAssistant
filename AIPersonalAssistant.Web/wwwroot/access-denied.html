<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Personal Assistant</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .message {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .email-box {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            word-break: break-all;
        }

        .email-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .email-value {
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        .contact {
            color: #764ba2;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .logout-btn {
            margin-top: 1rem;
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üö´</div>
        <h1>Access Denied</h1>
        <p class="message">Your email is not authorized to access this application.</p>
        
        <div class="email-box">
            <div class="email-label">Your email:</div>
            <div class="email-value" id="userEmail">Loading...</div>
        </div>

        <p class="contact">Please contact the administrator to request access.</p>

        <a href="/api/auth/logout" class="button">Sign Out</a>
        
        <br>
        <a href="/login.html" class="logout-btn">‚Üê Back to Login</a>
    </div>

    <script>
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/accessdenied');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('userEmail').textContent = data.email || 'Unknown';
                } else {
                    document.getElementById('userEmail').textContent = 'Unable to retrieve';
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                document.getElementById('userEmail').textContent = 'Unable to retrieve';
            }
        }

        loadUserInfo();
    </script>
</body>
</html>
