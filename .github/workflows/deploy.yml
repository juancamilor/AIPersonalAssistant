name: Deploy to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: camilo-personal-assistant-rg
  DOTNET_VERSION: '10.0.x'
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: 'preview'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build application
      run: dotnet build --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      
    - name: Publish application
      run: dotnet publish AIPersonalAssistant.Web/AIPersonalAssistant.Web.csproj --configuration Release --output ./publish --no-build
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ./publish
        retention-days: 1

  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: build
    environment: 
      name: production
      url: ${{ steps.deploy.outputs.webAppUrl }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Deploy Bicep template
      id: deploy
      uses: azure/arm-deploy@v2
      with:
        scope: resourcegroup
        resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
        template: ./infrastructure/main.bicep
        parameters: ./infrastructure/parameters.json
        failOnStdErr: false

    - name: Save Web App name
      run: echo "WEB_APP_NAME=${{ steps.deploy.outputs.webAppName }}" >> $GITHUB_ENV

    outputs:
      webAppName: ${{ steps.deploy.outputs.webAppName }}
      webAppUrl: ${{ steps.deploy.outputs.webAppUrl }}

  deploy-app:
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment:
      name: production
      url: ${{ needs.deploy-infrastructure.outputs.webAppUrl }}
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ./publish
        
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ needs.deploy-infrastructure.outputs.webAppName }}
        package: ./publish
        
    - name: Display deployment URL
      run: |
        echo "?? Application deployed successfully!"
        echo "?? URL: ${{ needs.deploy-infrastructure.outputs.webAppUrl }}"
