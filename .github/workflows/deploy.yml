name: Deploy to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: camilo-personal-assistant-rg
  DOTNET_VERSION: '10.0.x'
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: 'preview'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build application
      run: dotnet build --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      
    - name: Publish application
      run: dotnet publish AIPersonalAssistant.Web/AIPersonalAssistant.Web.csproj --configuration Release --output ./publish --no-build
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ./publish
        retention-days: 1

  deploy-app:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://my-personal-assistant-hub.azurewebsites.net
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ./publish
        
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Validate Required Secrets
      run: |
        MISSING=""
        [ -z "${{ secrets.AZUREAD_CLIENT_ID }}" ] && MISSING="$MISSING AZUREAD_CLIENT_ID"
        [ -z "${{ secrets.AZUREAD_CLIENT_SECRET }}" ] && MISSING="$MISSING AZUREAD_CLIENT_SECRET"
        [ -z "${{ secrets.AZUREAD_TENANT_ID }}" ] && MISSING="$MISSING AZUREAD_TENANT_ID"
        [ -z "${{ secrets.EXCHANGERATE_API_KEY }}" ] && MISSING="$MISSING EXCHANGERATE_API_KEY"
        [ -z "${{ secrets.OPENEXCHANGERATES_API_KEY }}" ] && MISSING="$MISSING OPENEXCHANGERATES_API_KEY"
        [ -z "${{ secrets.CURRENCYAPI_KEY }}" ] && MISSING="$MISSING CURRENCYAPI_KEY"
        [ -z "${{ secrets.ALPHAVANTAGE_API_KEY }}" ] && MISSING="$MISSING ALPHAVANTAGE_API_KEY"
        [ -z "${{ secrets.GOOGLE_CLIENT_ID }}" ] && MISSING="$MISSING GOOGLE_CLIENT_ID"
        [ -z "${{ secrets.GOOGLE_CLIENT_SECRET }}" ] && MISSING="$MISSING GOOGLE_CLIENT_SECRET"
        if [ -n "$MISSING" ]; then
          echo "::error::Missing required secrets:$MISSING"
          exit 1
        fi
        echo "All required secrets are configured."

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: my-personal-assistant-hub
        package: ./publish
    
    - name: Configure Application Settings
      run: |
        az webapp config appsettings set \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name my-personal-assistant-hub \
          --settings \
            "AzureAd__ClientId=${{ secrets.AZUREAD_CLIENT_ID }}" \
            "AzureAd__ClientSecret=${{ secrets.AZUREAD_CLIENT_SECRET }}" \
            "AzureAd__TenantId=${{ secrets.AZUREAD_TENANT_ID }}" \
            "ExchangeRateAPIs__ExchangeRateApi__ApiKey=${{ secrets.EXCHANGERATE_API_KEY }}" \
            "ExchangeRateAPIs__OpenExchangeRates__ApiKey=${{ secrets.OPENEXCHANGERATES_API_KEY }}" \
            "ExchangeRateAPIs__CurrencyApi__ApiKey=${{ secrets.CURRENCYAPI_KEY }}" \
            "StockAPI__AlphaVantage__ApiKey=${{ secrets.ALPHAVANTAGE_API_KEY }}" \
            "AzureDocumentIntelligence__Endpoint=${{ secrets.AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT }}" \
            "AzureDocumentIntelligence__ApiKey=${{ secrets.AZURE_DOCUMENT_INTELLIGENCE_API_KEY }}" \
            "Google__ClientId=${{ secrets.GOOGLE_CLIENT_ID }}" \
            "Google__ClientSecret=${{ secrets.GOOGLE_CLIENT_SECRET }}"
        
    - name: Post-Deploy Health Check
      run: |
        echo "Waiting 30 seconds for app to start..."
        sleep 30
        echo "Checking health endpoint..."
        RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" https://my-personal-assistant-hub.azurewebsites.net/api/health)
        echo "Health check response: $RESPONSE"
        if [ "$RESPONSE" != "200" ]; then
          echo "::warning::Health check returned $RESPONSE ‚Äî some services may be misconfigured"
          curl -s https://my-personal-assistant-hub.azurewebsites.net/api/health | jq . || true
        else
          echo "‚úÖ Health check passed!"
          curl -s https://my-personal-assistant-hub.azurewebsites.net/api/health | jq . || true
        fi

    - name: Display deployment URL
      run: |
        echo "‚úÖ Application deployed successfully!"
        echo "üåê URL: https://my-personal-assistant-hub.azurewebsites.net"
