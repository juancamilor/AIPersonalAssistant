name: Deploy to Azure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/deploy.yml'

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: camilo-personal-assistant-rg
  DOTNET_VERSION: '10.0.x'
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        dotnet-quality: 'preview'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build application
      run: dotnet build --no-restore --configuration Release
      
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      
    - name: Publish application
      run: dotnet publish AIPersonalAssistant.Web/AIPersonalAssistant.Web.csproj --configuration Release --output ./publish --no-build
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ./publish
        retention-days: 1

  deploy-app:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://camilo-personal-assistant.azurewebsites.net
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ./publish
        
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: camilo-personal-assistant
        package: ./publish
    
    - name: Configure Application Settings
      run: |
        az webapp config appsettings set \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --name camilo-personal-assistant \
          --settings \
            "AzureAd__ClientId=${{ secrets.AZUREAD_CLIENT_ID }}" \
            "AzureAd__ClientSecret=${{ secrets.AZUREAD_CLIENT_SECRET }}" \
            "AzureAd__TenantId=${{ secrets.AZUREAD_TENANT_ID }}" \
            "ExchangeRateAPIs__ExchangeRateApi__ApiKey=${{ secrets.EXCHANGERATE_API_KEY }}" \
            "ExchangeRateAPIs__OpenExchangeRates__ApiKey=${{ secrets.OPENEXCHANGERATES_API_KEY }}" \
            "ExchangeRateAPIs__CurrencyApi__ApiKey=${{ secrets.CURRENCYAPI_KEY }}"
        
    - name: Display deployment URL
      run: |
        echo "‚úÖ Application deployed successfully!"
        echo "üåê URL: https://camilo-personal-assistant.azurewebsites.net"
